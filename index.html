<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="index.css" rel="stylesheet" type="text/css">


    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <div class="background-image">
        <div class="box">

            <div class="content-box">
                <div>
                    <img class="illustration" src="illustration-hero.svg" width="100%" height="20%">
                </div>
                <div class="text">
                    <h2>Order Summary</h2>
                    <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>
                <div class="box-plan">
                    <div class="plan">
                        <div class="music-icon">
                            <img src="icon-music.svg" width="65%">
                        </div>
                        <div class="type-price">
                            <p><b>Annual Plan</b></p>
                            <p>$59.99/year</p>
                        </div>
                        <div class="change-button">
                            <p><u>Change</u></p>
                        </div>

                    </div>
                </div>
                <div class="box-button-proceed">
                    <div class="button-proceed">
                        <p><b>Proceed to Payment</b></p>
                    </div>
                </div>
                <div class="box-button-cancel">
                    <div class="button-cancel">
                        <p><b>Cancel Order</b></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </div>
    </div>
    


</body>

</html>
